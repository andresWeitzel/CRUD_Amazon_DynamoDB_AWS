Resources:
  DynamoPaymentsTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: payments-table
      AttributeDefinitions:
        - AttributeName: uuid
          AttributeType: S
        - AttributeName: items
          AttributeType: M
